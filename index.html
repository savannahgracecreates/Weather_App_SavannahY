<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city. . ." required class="search-form-input" id="search-form-input"/>
    <input type="submit" value="Search"/ class="search-button">
</form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city">Charleston</h1>
        <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br/>
            Humidity: <span class="humidity-data">66%</span>
             Wind <span class="wind-data">25 mph</span>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-emoji">
                🌦️ 
                </div>
            <div class="weather-app-temperature">
 60
        </div>
        <div class="weather-unit">
            °F
        </div>
        </div>
    </main>
    
    <footer>This project was coded by <a href="https://github.com/savannahgracecreates" target="_blank">Savannah Young</a>
        , is open-sourced on <a href="https://github.com/savannahgracecreates/Weather_App_SavannahY" target="_blank">GitHub</a>
        and hosted on <a href="https://savgy-weather.netlify.app" target="_blank">Netlify</a> 
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
